<!DOCTYPE html>
<html>
<head>
    <style>
        /* 내부 스타일 시트 */
        * {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        h1 {
            color: blue;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- 외부 스타일 시트 연결 -->
</head>
<body>
    <header>
        <h1 style="text-align: center;">Welcome to My Website</h1> <!-- 인라인 스타일 -->
    </header>
    <nav>
        <ul>
            <li><a href="#section1">Section 1</a></li>
            <li><a href="#section2">Section 2</a></li>
        </ul>
    </nav>
    <main>
        <article>
            <section id="section1">
                <div>
                    <h2>Section 1</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Header 1</th>
                                <th>Header 2</th>
                            </tr>
                        </thead>
                        <tr>
                            <td>Data 1</td>
                            <td>Data 2</td>
                        </tr>
                    </table>
                    <a href="https://www.google.com">
                        <img src="https://via.placeholder.com/150" alt="Example image link" width="100px" height="100px">
                    </a>
                </div>
            </section>
            <section id="section2">
                <div>
                    <h2>Section 2</h2>
                    <img src="./image.jpg" alt="Example image" width="200px" height="200px">
                </div>
            </section>
        </article>
    </main>
    <form autocomplete="on">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required autofocus>
            <br/>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br/>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br/>
            <label for="choice">Do you like this form?</label>
            <input type="radio" id="choice1" name="choice" value="Yes"> Yes
            <input type="radio" id="choice2" name="choice" value="No"> No
            <br/>
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments"></textarea>
            <br/>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
